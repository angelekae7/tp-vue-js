<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <title>Premier VUE.JS</title>
</head>
<body>
    <div id="app">{{ message }}<br><input v-model="message"></div>
		<script type="text/javascript">
			var app = new Vue({
			  el: '#app',
			  data: {
//variable liée ("binded"), chaque changement est répercuté sur l'affichage HTML
			    message: 'Hello Vue !'
			  }
			});
		</script>

</body>
</html>
